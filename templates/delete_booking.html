<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="text-center text-danger">Delete Booking</h1>
  <p class="text-center">Are You Sure want to delete this booking for {{ booking.name }}</p>
  <div class="d-flex justify-content-center">
    <form action="{% url 'delete_booking' booking.id %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes,Delete</button>
      <a href="{% url 'view_bookings' %}" class="btn btn-secondary ms-2">cancel</a>
    </form>
  </div>
</div>

</body>
</html>
