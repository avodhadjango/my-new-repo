{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Destinations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Booked Destinations</h2>
  <div class="row">
    {% for booking in bookings %}
    <div class="col-md-4">
      <div class="card">
        <!-- Use 'e1.jpg' as the image for each booking -->
        <img src="{% static 'images/e2.jpg' %}" class="card-img-top" alt="Destination Image">

        <div class="card-body text-center">
          <h5 class="card-title">{{ booking.resort_name }}</h5>
          <p>{{ booking.name }}</p>
          <a href="{% url 'create_booking' %}" class="btn btn-primary">Booking</a>
          <a href="{% url 'view_bookings' %}" class="btn btn-primary">View Details</a>
          <a href="{% url 'update_booking' booking.id %}" class="btn btn-success">Update Booking</a>
          <a href="{% url 'delete_booking' booking.id %}" class="btn btn-danger">Delete Booking</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
