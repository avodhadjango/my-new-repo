{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'b2.jpg' %}");
            background-size: cover;
            background-attachment: fixed;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 2px 3px 12px rgba(0, 0, 0, 1);
            background-color: rgba(255, 255, 255, 0.8); / Light background for readability /
            border-radius: 8px;
        }
        .form-group label {
            display: block;
            margin-top: 20px;
            color: red;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 3px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .register-btn:hover {
            background-color: blue;
        }
    </style>
</head>
<body>

<h1 style="text-align:center; color:aqua;">REGISTRATION</h1>
<div class="form-container">
        {% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}



    <!-- Display error messages -->
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter the username"><br>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter the first name"><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter the password"><br>

            <label for="password1">Confirm Password:</label>
            <input type="password" id="password1" name="password1" placeholder="Enter the password again"><br>

              <button type="submit" class="btn btn-success" style="size:50; background-color:green; text-style:bold; " onclick="showAlert()" value="register" >Register</button>
        </div>
    </form>

      <script src="{% static 'js/scripts.js' %}"></script>

</div>

</body>
</html>
